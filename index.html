<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator_wrapper">
        <div class="calculator_outut">
            <input type="text" class="inpuut">
        </div>
        <div class="calculator_button_wrapper">
            <div data-key="67" class="calculator_button calculator_button_c">C</div>
            <div data-key="111" class="calculator_button calculator_button_devide">/</div>
            <div data-key="106" class="calculator_button calculator_button_multiply">*</div>
            <div data-key="109" class="calculator_button calculator_button_minus">-</div>
            <div data-key="103" class="calculator_button calculator_button_seven">7</div>
            <div data-key="104" class="calculator_button calculator_button_eight">8</div>
            <div data-key="105" class="calculator_button calculator_button_nine">9</div>
            <div data-key="107" class="calculator_button calculator_button_plus">+</div>
            <div data-key="100" class="calculator_button calculator_button_four">4</div>
            <div data-key="101" class="calculator_button calculator_button_five">5</div>
            <div data-key="102" class="calculator_button calculator_button_six">6</div>
            <div data-key="97" class="calculator_button calculator_button_one">1</div>
            <div data-key="98" class="calculator_button calculator_button_two">2</div>
            <div data-key="99" class="calculator_button calculator_button_three">3</div>
            <div data-key="96" class="calculator_button calculator_button_zero">0</div>
            <div data-key="110" class="calculator_button calculator_button_dot">.</div>
            <div data-key="13" class="calculator_button calculator_button_enter">=</div>
            <div data-key="13" class="calculator_button calculator_button_double_zero">00</div>
            <div data-key="13" class="calculator_button calculator_button_percent">x^2</div>
            <div data-key="13" class="calculator_button calculator_button_bracket_on">(</div>
            <div data-key="13" class="calculator_button calculator_button_bracket_off">)</div>
            <div data-key="root" class="calculator_button calculator_button_root"><span class="root">root</span></div>
            <div data-key="13" class="calculator_button calculator_button_off">OFF</div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
